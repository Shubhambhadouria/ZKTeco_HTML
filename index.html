<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- styles are used to add style to the elememts such as color,font-size,height,width etc -->
    <style>
        /* class are defined starting with .classname  */
        .box1{
            background-color: red;
        }

        /* id are defined starting with # */
        #box2{

        }    
        span{
            background-color: green;
        }
        a{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Elements in HTML :- Element are the start and end tags like div,head,h1,p etc -->
    <div> 
        <h1>The First HTML Page</h1>
        <!-- 'src','alt' and 'style' are attributes here -->
        <img src="https://th.bing.com/th/id/R.7f34a70a5bee79488309934920d316cb?rik=IRJI6pSFo6OI%2fQ&riu=http%3a%2f%2fallpicts.in%2fwp-content%2fuploads%2f2018%2f03%2fNatural-Images-HD-1080p-Download-with-Keyhole-Arch-at-Pfeiffer-Beach.jpg&ehk=JPI0MFI04N62Xtd7MT1P2sw4vJgwODLsp1EcpgvuGFo%3d&risl=&pid=ImgRaw&r=0" alt="" style="height: 200px;">
        <p>Image has two attributes 'src' in which we define the path or link and 'alt' is used to show error message incase the link is broken</p>
    </div>

    <!-- class attribute is used to refer to class name in style sheet and can be used for multiple elements -->
    <div class="box1">
        <p>Div is a block level Element that means it will take the entire width</p>
    </div>
    <span>Span is an inline level Element</span>
    <a href="">'a' tag is also inline level Element</a>

    <!-- class attribute is used to refer to unique id in style sheet -->
    <div id="box2">

    </div>
</body>
</html>
